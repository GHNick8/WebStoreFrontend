<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let p of products">
      <div class="card h-100">
        <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" alt="{{p.name}}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{p.name}}</h5>
          <p class="card-text flex-grow-1">{{p.description}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <span class="fw-bold">{{p.price | currency}}</span>
            <button class="btn btn-primary" [disabled]="p.stock === 0">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
