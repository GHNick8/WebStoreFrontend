<div class="container mt-4">
  <div *ngIf="filtered.length > 0; else notFound">
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let p of paginatedProducts">

        <div class="card h-100 position-relative">
          <!-- Product image with SALE badge -->
          <a [routerLink]="['/products', p.id]" class="position-relative d-block">
            <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" [alt]="p.name">
            <span *ngIf="p.onSale"
                  class="badge bg-danger position-absolute top-0 end-0 m-2">
              SALE
            </span>
          </a>

          <div class="card-body d-flex flex-column">
            <!-- Product title -->
            <h5 class="card-title">
              <a [routerLink]="['/products', p.id]" class="text-decoration-none text-dark">
                {{ p.name }}
              </a>
            </h5>

            <!-- Product description -->
            <p class="card-text flex-grow-1">{{ p.description }}</p>

            <div class="d-flex justify-content-between align-items-center">
              <!-- Price display -->
              <div *ngIf="p.onSale; else regularPrice">
                <span class="text-muted text-decoration-line-through me-2">
                  {{ p.originalPrice | currency:'EUR':'symbol' }}
                </span>
                <span class="fw-bold text-danger">
                  {{ p.price | currency:'EUR':'symbol' }}
                </span>
              </div>
              <ng-template #regularPrice>
                <span class="fw-bold">{{ p.price | currency:'EUR':'symbol' }}</span>
              </ng-template>

              <!-- Action buttons -->
              <div class="d-flex">
                <button class="btn btn-sm btn-outline-primary me-2"
                        [disabled]="p.stock === 0"
                        (click)="addToCart(p)">
                  Add to Cart
                </button>
                <button class="btn btn-sm btn-outline-secondary"
                        (click)="addToWishlist(p)">
                  â™¡ Wishlist
                </button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Pagination controls -->
    <nav class="mt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>

        <li class="page-item"
            *ngFor="let page of [].constructor(totalPages); let i = index"
            [class.active]="currentPage === i + 1">
          <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>

  </div>
</div>

<ng-template #notFound>
  <div class="text-center py-5">
    <h4>No products found</h4>
    <p class="text-muted">Try a different search term.</p>
  </div>
</ng-template>
