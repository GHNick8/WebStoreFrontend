<div class="container mt-4">
  <h2>My Orders</h2>
  <hr>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary"></div>
  </div>

  <div *ngIf="!loading && orders.length === 0" class="text-center py-5">
    <h5>No orders found</h5>
    <p class="text-muted">You havenâ€™t placed any orders yet.</p>
  </div>

  <div *ngIf="!loading && orders.length > 0">
    <div *ngFor="let o of orders" class="card mb-4 shadow-sm">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span><strong>Order #{{ o.id }}</strong></span>
        <span class="badge"[ngClass]="{
          'bg-warning text-dark': o.status === 'PENDING',
          'bg-success': o.status === 'COMPLETED',
          'bg-info text-dark': o.status === 'PROCESSING',
          'bg-danger': o.status === 'CANCELLED'
        }">{{ o.status }}</span>
      </div>
      <div class="card-body">
        <p class="mb-1"><strong>Date:</strong> {{ o.createdAt | date:'medium' }}</p>
        <p class="mb-3"><strong>Total:</strong> {{ o.total | currency }}</p>
        <ul class="list-group">
          <li *ngFor="let item of o.items" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <strong>{{ item.name }}</strong>  
              <small class="text-muted">x{{ item.quantity }}</small>
            </div>
            <span>{{ item.price | currency }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
