<div class="container mt-4">
  <h2>On Sale</h2>
  <hr>

  <div *ngIf="offers.length > 0; else noOffers">
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let p of offers">
        <div class="card h-100">
          
          <!-- Clickable image -->
          <a [routerLink]="['/products', p.id]">
            <img *ngIf="p.imageUrl" [src]="p.imageUrl" class="card-img-top" [alt]="p.name">
          </a>

          <div class="card-body d-flex flex-column">
            
            <!-- Clickable title -->
            <h5 class="card-title">
              <a [routerLink]="['/products', p.id]" class="text-decoration-none text-dark">
                {{ p.name }}
              </a>
            </h5>

            <p class="card-text flex-grow-1">{{ p.description }}</p>

            <div class="d-flex justify-content-between align-items-center">
              <!-- ðŸ”‘ Sale price display -->
              <div *ngIf="p.onSale; else regularPrice">
                <span class="text-muted text-decoration-line-through me-2">
                  {{ p.originalPrice | currency:'EUR':'symbol' }}
                </span>
                <span class="fw-bold text-danger">
                  {{ p.price | currency:'EUR':'symbol' }}
                </span>
              </div>
              <ng-template #regularPrice>
                <span class="fw-bold">{{ p.price | currency:'EUR':'symbol' }}</span>
              </ng-template>

              <!-- Buttons -->
              <div class="d-flex">
                <button class="btn btn-sm btn-outline-primary me-2"
                        [disabled]="p.stock === 0"
                        (click)="addToCart(p)">
                  Add to Cart
                </button>
                <button class="btn btn-sm btn-outline-secondary"
                        (click)="addToWishlist(p)">
                  â™¡ Wishlist
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noOffers>
    <div class="text-center py-5">
      <h4>No offers available right now</h4>
      <p class="text-muted">Check back later!</p>
    </div>
  </ng-template>
</div>
