<div class="container mt-5 contact-container">
  <h2>Contact Us</h2>
  <p>
    Have a question about this demo webshop? Fill out the form below.
    (No real emails are sent.)
  </p>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input id="name" class="form-control" [(ngModel)]="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea id="message" class="form-control" [(ngModel)]="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
