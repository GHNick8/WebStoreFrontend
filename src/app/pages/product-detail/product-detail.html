<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img *ngIf="product.imageUrl" [src]="product.imageUrl" [alt]="product.name"
           class="img-fluid rounded shadow-sm">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>

      <!-- ðŸ”‘ Price display -->
      <div *ngIf="product.onSale; else regularPrice">
        <span class="text-muted text-decoration-line-through me-2">
          {{ product.originalPrice | currency:'EUR':'symbol' }}
        </span>
        <span class="fw-bold text-danger">
          {{ product.price | currency:'EUR':'symbol' }}
        </span>
      </div>
      <ng-template #regularPrice>
        <p class="text-muted fw-bold">
          {{ product.price | currency:'EUR':'symbol' }}
        </p>
      </ng-template>

      <p class="mt-3">{{ product.description }}</p>

      <div class="mt-3">
        <button class="btn btn-primary me-2" (click)="addToCart()">Add to Cart</button>
        <button class="btn btn-outline-secondary" (click)="addToWishlist()">â™¡ Wishlist</button>
      </div>
    </div>
  </div>
</div>
