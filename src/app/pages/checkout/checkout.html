<div class="container mt-4">
  <h2>Checkout</h2>

  <div *ngIf="!auth.isLoggedIn" class="alert alert-warning text-center">
    ⚠️ Please <a routerLink="/login" class="fw-bold">log in</a> or 
    <a routerLink="/register" class="fw-bold">create an account</a> to place an order.
  </div>

  <div *ngIf="auth.isLoggedIn">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div *ngIf="items.length; else empty">
      <div class="list-group mb-3">
        <div class="list-group-item d-flex" *ngFor="let i of items">
          <div class="flex-grow-1">
            <div class="fw-semibold">{{ i.name }}</div>
            <div>Qty: {{ i.quantity }}</div>
          </div>
          <div>{{ (i.price * i.quantity) | currency }}</div>
        </div>
      </div>

      <div class="text-end fs-5 mb-3">
        Total: <strong>{{ total | currency }}</strong>
      </div>

      <button class="btn btn-primary" [disabled]="placing" (click)="placeOrder()">
        {{ placing ? 'Placing...' : 'Place Order' }}
      </button>
    </div>

    <ng-template #empty>
      <p>Your cart is empty.</p>
    </ng-template>
  </div>
</div>
